project_name: "example_project_0"
project_dir: "example_project_0"
task: "bb-detection"
# Input data options
input:
  type: "PascalVOC"
  train:
    annotation_path: "example_project_0/data/annotations"
    image_path: "example_project_0/data/images"
  split:
    test: 0.20
    validation: 0.20
# Model options
model:
  name: "faster_rcnn_R_50_FPN_3x"
  learning_rate: 0.002
  batch_size: 1
  # Options for the specific model, i.e. Faster R-CNN
  model_parameters:
    roi_heads:
      batch_size_per_image: 4096
      num_classes: 2
# Options for image augmentation
augmentation:
  horizontal_flip:
    probability: 0.25
  vertical_flip:
    probability: 0.25
