project_dir: "example_project_0"
task: "bbox-detection"
# Input data options
input:
  type: "PVOC"
  train:
    annotation_path: "annotations_xyz"
    image_path: "images_xyz"
  split:
    test: 0.20
    validation: 0.20
# Model options
model:
  name: "faster_rcnn_R_50_FPN_3x"
  learning_rate: 0.002
  batch_size: 1
  max_iter: 40000
# Options for image augmentation
augmentation:
  horizontal_flip:
    probability: 0.25
  vertical_flip:
    probability: 0.25
# Additional options
options:
  n_threads: 1
  resume: False
# Detectron options
detectron:
  MODEL:
    ROI_HEADS:
      BATCH_SIZE_PER_IMAGE: 256