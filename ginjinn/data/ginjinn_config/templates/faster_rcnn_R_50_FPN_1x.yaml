project_dir: "ENTER PROJECT DIR HERE"
task: "bbox-detection"
# Input data options
input:
  type: "COCO" # or "PVOC"
  training:
    annotation_path: "ENTER ANNOTATION PATH HERE"
    image_path: "ENTER IMAGE DIR HERE"
# Model options
model:
  name: "faster_rcnn_R_50_FPN_1x"
  weights: "precomputed"
# Options for model training
training:
  learning_rate: 0.02
  batch_size: 1
  max_iter: 5000
  eval_period: 250
# Options for image augmentation
augmentation:
  - horizontal_flip:
      probability: 0.25
  - vertical_flip:
      probability: 0.25

# Additional options
options:
  n_threads: 1
  resume: True