project_dir: "ENTER PROJECT DIR HERE"
task: "instance-segmentation"
# Input data options
input:
  type: "COCO"
  training:
    annotation_path: "ENTER ANNOTATION FILE HERE"
    image_path: "ENTER IMAGE DIR HERE"
# Model options
model:
  name: "mask_rcnn_R_101_FPN_3x"
  weights: "pretrained"

  # additional model options
  model_parameters:
    # anchor generator options
    anchor_generator:
      sizes:
        - - 32
        - - 64
        - - 128
        - - 256
        - - 512
      aspect_ratios:
        - - 0.5
          - 1.0
          - 2.0
      angles:
        - - -90
          - 0
          - 90
    # region proposal network options
    rpn:
      iou_thresholds:
        - 0.3
        - 0.7
      batch_size_per_image: 256
    # regions of interest options
    roi_heads:
      iou_thresholds:
        - 0.5
      batch_size_per_image: 512
# Options for model training
training:
  learning_rate: 0.00125
  batch_size: 1
  max_iter: 5000
  eval_period: 250
# Options for image augmentation
augmentation:
  - horizontal_flip:
      probability: 0.25
  - vertical_flip:
      probability: 0.25

# Additional options
options:
  n_threads: 1
  resume: True